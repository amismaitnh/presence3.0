    // Hamburger Menu Functionality for signature.html
document.addEventListener('DOMContentLoaded', () => {
    const hamburgerMenu = document.getElementById('hamburger-menu');
    const dropdownMenu = document.getElementById('dropdown-menu');
    const overlay = document.querySelector('.dropdown-overlay');
    
    // Load current mode and set active item
    let displayMode = localStorage.getItem('displayMode') || 'two-page';
    document.querySelectorAll('.dropdown-item').forEach(item => {
        item.classList.toggle('active', item.dataset.value === displayMode);
    });
    
    // Toggle dropdown
    hamburgerMenu.addEventListener('click', (e) => {
        e.stopPropagation();
        const isOpen = dropdownMenu.style.display === 'block';
        dropdownMenu.style.display = isOpen ? 'none' : 'block';
        overlay.style.display = isOpen ? 'none' : 'block';
    });
    
    // Click on menu items
    document.querySelectorAll('.dropdown-item').forEach(item => {
        item.addEventListener('click', () => {
            const value = item.dataset.value;
            displayMode = value;
            localStorage.setItem('displayMode', displayMode);
            
            // Update active state
            document.querySelectorAll('.dropdown-item').forEach(i => i.classList.remove('active'));
            item.classList.add('active');
            
            // Close menu
            dropdownMenu.style.display = 'none';
            overlay.style.display = 'none';
            
            // Notify other pages
            window.dispatchEvent(new CustomEvent('displayModeChange', { detail: { mode: displayMode } }));
        });
    });
    
    // Close when clicking outside
    document.addEventListener('click', (e) => {
        if (!hamburgerMenu.contains(e.target) && !dropdownMenu.contains(e.target)) {
            dropdownMenu.style.display = 'none';
            overlay.style.display = 'none';
        }
    });
    
    // Close on Escape
    document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') {
            dropdownMenu.style.display = 'none';
            overlay.style.display = 'none';
        }
    });
    
    // Listen for changes from other pages
    window.addEventListener('displayModeChange', (e) => {
        displayMode = e.detail.mode;
        document.querySelectorAll('.dropdown-item').forEach(item => {
            item.classList.toggle('active', item.dataset.value === displayMode);
        });
    });

document.addEventListener('DOMContentLoaded', () => {
    console.log('signature.js: DOM loaded');
    
    const canvas = document.getElementById('signatureCanvas');
    if (!canvas) {
        console.error('signature.js: Canvas element not found');
        return;
    }
    
    // Store the signature data temporarily when resizing
    let signatureData = null;
    const signaturePad = new SignaturePad(canvas, {
        backgroundColor: 'rgba(0, 0, 0, 0)',
        penColor: 'rgb(51, 51, 51)',
        minWidth: 2,
        maxWidth: 4,
        throttle: 16 // Add throttle for better performance
    });
    
    console.log('signature.js: SignaturePad initialized with transparent background');
    
    // Save signature before resize
    function saveSignature() {
        if (!signaturePad.isEmpty()) {
            signatureData = signaturePad.toData();
        }
    }
    
    // Restore signature after resize
    function restoreSignature() {
        if (signatureData) {
            signaturePad.fromData(signatureData);
        }
    }
    
    function resizeCanvas() {
        // Save current signature
        saveSignature();
        
        // Get canvas dimensions
        const canvasContainer = canvas.parentElement;
        const width = canvasContainer.clientWidth;
        const height = 280; // Fixed height as per your CSS
        
        // Set display size
        canvas.style.width = `${width}px`;
        canvas.style.height = `${height}px`;
        
        // Set actual size in memory (scaled for device pixel ratio)
        const ratio = Math.max(window.devicePixelRatio || 1, 1);
        canvas.width = width * ratio;
        canvas.height = height * ratio;
        
        // Scale the context
        const ctx = canvas.getContext('2d');
        ctx.scale(ratio, ratio);
        
        // Restore signature
        restoreSignature();
        
        console.log('signature.js: Canvas resized:', canvas.width, canvas.height);

}
